<button id="btnToLogIn" class="display-none" onclick="toggleFormsSign()">Log In</button>
<form id="formLogIn" class="form-sign" onsubmit="checkInput(); return false;">
    <div class="form-logo">
        <h1>Log in</h1>
        <p>&nbsp</p>
    </div>
    <div class="frame-panel">
        <input id="submitBtn" class="btn-wo-icn" type="submit" onclick="" value="Log in">
        <input id="guestLogInBtn" class="btn-wo-icn-2nd" type="button" onclick="toggleFormsSign()" value="Guest Log in">
    </div>
</form>
<form id="formSignUp" class="form-sign display-none" onsubmit="checkInput(); return false;">
    <div class="form-logo">
        <h1>Sign up</h1>
        <p>&nbsp</p>
    </div>
    <div class="frame-panel">
        <input id="submitBtn" class="btn-wo-icn" type="submit" onclick="" value="Log in">
        <input id="guestLogInBtn" class="btn-wo-icn-2nd" type="button" onclick="toggleFormsSign()" value="Guest Log in">
    </div>
</form>
