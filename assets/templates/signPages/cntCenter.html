<div class="frame-sign">
    <form id="formSign" class="form-sign form-sign-log-in" onsubmit="checkInput(); return false;">
        <div id="btnBack" class="form-btn-back sign-up display-none" onclick="toggleSignFormsBack()">
            <button id="btnHvrBackToLogIn" class="display-none"
                onmouseleave="toggleElements('btnBackToLogIn','btnHvrBackToLogIn')"
                w3-include-svg="./assets/img/svgHTML/6-leftArrowHover.html">
            </button>
            <button id="btnBackToLogIn" onmouseover="toggleElements('btnBackToLogIn','btnHvrBackToLogIn')"
                w3-include-svg="./assets/img/svgHTML/7-leftArrow.html">
            </button>
        </div>
        <div class="form-title log-in">
            <h1>Log in</h1>
            <p>&nbsp</p>
        </div>
        <div class="form-title sign-up display-none">
            <h1>Sign up</h1>
            <p>&nbsp</p>
        </div>
        <div class="form-inputs-frame">
            <div id="formInputs" class="form-inputs form-inputs-log-in">
                <div class="housing-input sign-up display-none">
                    <label for="name" class="display-none">Name</label>
                    <div class="input-container">
                        <input class="version-2-t6" type="text" id="name" name="name" placeholder="Name"
                            autocomplete="off" required>
                        <div class="input-icon-container" onclick="focusInput('name')">
                            <div w3-include-svg="./assets/img/svgHTML/20-person.html"></div>
                        </div>
                    </div>
                    <span class="version-warning display-none">ghost</span>
                </div>
                <div class="housing-input">
                    <label for="eMail" class="display-none">E-Mail</label>
                    <div class="input-container">
                        <input class="version-2-t6" type="email" id="eMail" name="eMail" placeholder="Email"
                            autocomplete="off" required>
                        <div class="input-icon-container" onclick="focusInput('eMail')">
                            <div w3-include-svg="./assets/img/svgHTML/14-eMail.html"></div>
                        </div>
                    </div>
                    <span class="version-warning display-none">ghost</span>
                </div>
                <div class="housing-input">
                    <label for="password" class="display-none">Password</label>
                    <div class="input-container">
                        <input class="version-2-t6" type="password" id="password" name="password" placeholder="Password"
                            autocomplete="off" required onfocus="handleOverlay('lockIcnPw')" onkeydown="checkOverlay()">
                        <div id="lockPw" class="input-icon-container" type="button"
                            onclick="handleFocusInputFields('password', 'lockIcnPw')">
                            <div id="lockIcnPw" w3-include-svg="./assets/img/svgHTML/15-lock.html"></div>
                            <div id="lockIcnPwVsbCont" class="visibility-container display-none">
                                <button id="pwVsbOff" type="button"
                                    w3-include-svg="./assets/img/svgHTML/17-visibilityOff.html">
                                </button>
                                <button id="pwVsbOn" type="button"
                                    w3-include-svg="./assets/img/svgHTML/16-visibility.html" class="display-none">
                                </button>
                            </div>
                        </div>
                    </div>
                    <span class="version-warning display-none">ghost</span>
                </div>
                <div class="housing-input sign-up display-none">
                    <label for="passwordConfirm" class="display-none">PasswordConfirm</label>
                    <div class="input-container">
                        <input class="version-2-t6" type="password" id="passwordConfirm" name="passwordConfirm"
                            placeholder="Confirm Password" autocomplete="off" required
                            onfocus="handleOverlay('lockIcnPwConfirm')" onkeydown="checkOverlay()">
                        <div id="lockPwConfirm" class="input-icon-container"
                            onclick="handleFocusInputFields('passwordConfirm', 'lockIcnPwConfirm')">
                            <div id="lockIcnPwConfirm" w3-include-svg="./assets/img/svgHTML/15-lock.html"></div>
                            <div id="lockIcnPwConfirmVsbCont" class="visibility-container display-none">
                                <button id="pwConfirmVsbOff" type="button"
                                    w3-include-svg="./assets/img/svgHTML/17-visibilityOff.html">
                                </button>
                                <button id="pwConfirmVsbOn" type="button"
                                    w3-include-svg="./assets/img/svgHTML/16-visibility.html" class="display-none">
                                </button>
                            </div>
                        </div>
                    </div>
                    <span class="version-warning display-none">ghost</span>
                </div>
            </div>
            <span class="version-warning log-in opacity-0">Check your email and password. Please try again.</span>
            <span class="version-warning sign-up opacity-0 display-none">Ups! your password donâ€™t match</span>
        </div>
        <div class="form-panel form-panel-log-in log-in ">
            <input class="btn-wo-icn" type="submit" onclick="setSignUpRequiredOff()" value="Log in">
            <input class="btn-wo-icn-2nd" type="button" onclick="switchToWorkPages()" value="Guest Log in">
        </div>
        <div class="form-panel form-panel-sign-up sign-up display-none">
            <div class="ghost"></div>
            <input class="btn-wo-icn" type="submit" value="Sign up">
            <div class="ghost"></div>
        </div>
    </form>
</div>
