<div id="mainCenterAddTask" class="main-center">
    <!-- later to be generated as formAddTask element -->
    <form id="formAddTask" class="form-add" onsubmit="doTh('createTask'); return false;">
        <div class="form-title-v2">
            <h1>Add Task</h1>
        </div>
        <div class="form-inputs-frame-container">
            <div class="form-inputs-frame-v2">
                <div class="form-inputs-v2">
                    <div class="housing-input">
                        <label for="title">Title<span>*</span></label>
                        <div class="input-container">
                            <input class="version-2-t6" type="text" id="title" name="title" placeholder="Enter a title"
                                autocomplete="off" required>
                        </div>
                        <span class="version-warning-V2 ghost">ghost</span>
                    </div>
                </div>
                <div class="form-inputs-v2">
                    <div class="housing-input">
                        <label for="description">Description</label>
                        <div class="input-container">
                            <textarea class="version-2-t6" type="text" id="description" name="description"
                                placeholder="Enter a description" autocomplete="off"></textarea>
                            <div class="input-container-icon description-icon" onclick="focusInput('title')">
                                <div w3-include-svg="./assets/img/svgHTML/33-recurso.html"></div>
                            </div>

                        </div>
                        <span class="version-warning-V2 ghost">ghost</span>
                    </div>
                </div>
                <div class="form-inputs-v2">
                    <div class="housing-input">
                        <label for="dueDate">Due date<span>*</span></label>
                        <div class="input-container">
                            <input class="version-2-t6" type="text" id="dueDate" name="dueDate" placeholder="dd/mm/yyyy"
                                pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])/(0[1-9]|1[012])/[0-9]{4}" autocomplete="off"
                                required>
                            <div class="input-container-icon" onclick="focusInput('dueDate')">
                                <div w3-include-svg="./assets/img/svgHTML/34-event.html"></div>
                            </div>
                        </div>
                        <span class="version-warning-V2 ghost">ghost</span>
                    </div>
                </div>
            </div>
            <p class="add-task-vector"></p>
            <div class="form-inputs-frame-v2">
                <div class="form-inputs-v3">
                    <div class="housing-fieldset">
                        <fieldset class="priority-list">
                            <legend class="version-2-t6">Priority</legend>
                            <div class="radio-frame radio-urgent">
                                <input type="radio" id="urgentBtn" name="priority" value="urgent" />
                                <label class="label-frame" for="urgentBtn">
                                    <span>Urgent</span>
                                    <div class="prioAlta" w3-include-svg="./assets/img/svgHTML/35-prioAlta.html"></div>
                                </label>
                            </div>
                            <div class="radio-frame radio-medium">
                                <input type="radio" id="mediumBtn" name="priority" value="medium" checked />
                                <label class="label-frame" for="mediumBtn">
                                    <span>Medium</span>
                                    <div class="prioMedia" w3-include-svg="./assets/img/svgHTML/36-prioMedia.html">
                                    </div>
                                </label>
                            </div>
                            <div class="radio-frame radio-low">
                                <input type="radio" id="lowBtn" name="priority" value="low" />
                                <label class="label-frame" for="lowBtn">
                                    <span>Low</span>
                                    <div class="prioBaja" w3-include-svg="./assets/img/svgHTML/37-prioBaja.html"></div>
                                </label>
                            </div>
                        </fieldset>
                        <span class="version-warning-V2 ghost">ghost</span>
                    </div>
                </div>
                <div id="assignedInputs" class="form-inputs-v2">
                    <div class="housing-input">
                        <label for="assigned">Assigned to</label>
                        <div id="assignedContainer" class="input-container">
                            <input class="version-2-t6 select" type="text" id="assigned" name="assigned"
                                placeholder="Select contacts to assign" autocomplete="off"
                                onfocus="initFocusInputSelect('assigned')">
                            <div id="dropDownAssOpen" class="input-container-icon"
                                onclick="initOnclickDropDownOpen('assigned')">
                                <button type="button" type="button"
                                    w3-include-svg="./assets/img/svgHTML/38-arrow_drop_down_open.html"></button>
                            </div>
                            <div id="dropDownAssClose" class="input-container-icon display-none"
                                onclick="initOnclickDropDownClose('assigned')">
                                <button type="button" type="button"
                                    w3-include-svg="./assets/img/svgHTML/39-arrow_drop_down_close.html"></button>
                            </div>
                        </div>
                        <div id="userContactList" class="user-contact-list">
                            <button id="contactListBtn0" class="contactListBtn" type="button"
                                onclick="toggleElements('3checked0', '5default0'); checkIfChecked('5default0'); tglContactListBtnCSS('contactListBtn0')">
                                <div class=" contactListBtnLeft">
                                    <div class="rel">
                                        <div class="contactListBadge"
                                            w3-include-svg="./assets/img/svgHTML/40-badge.html">
                                        </div>
                                        <div class="abs-cnt contactListInitial">SM</div>
                                    </div>
                                    <span>Sophia MÃ¼ller YOU</span>
                                </div>
                                <div class="checkbox-assigned" id="contact0" name="contact0">
                                    <div id="5default0" class="rel"
                                        w3-include-svg="./assets/img/svgHTML/041-default.html">
                                    </div>
                                    <div id="3checked0" class="display-none"
                                        w3-include-svg="./assets/img/svgHTML/021-checked.html">
                                    </div>
                                </div>
                            </button>
                            <button id="contactListBtn1" class="contactListBtn" type="button"
                                onclick="toggleElements('3checked1', '5default1'); checkIfChecked('5default1'); tglContactListBtnCSS('contactListBtn1')">
                                <div class=" contactListBtnLeft">
                                    <div class="rel">
                                        <div class="contactListBadge"
                                            w3-include-svg="./assets/img/svgHTML/40-badge.html">
                                        </div>
                                        <div class="abs-cnt contactListInitial">AM</div>
                                    </div>
                                    <span>Anton Meyer</span>
                                </div>
                                <div class="checkbox-assigned" id="contact1" name="contact1">
                                    <div id="5default1" class="rel"
                                        w3-include-svg="./assets/img/svgHTML/041-default.html">
                                    </div>
                                    <div id="3checked1" class="display-none"
                                        w3-include-svg="./assets/img/svgHTML/021-checked.html">
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    <span class="version-warning-V2 ghost">ghost</span>
                </div>
                <div id="categoryInputs" class="form-inputs-v2">
                    <div class="housing-input">
                        <label for="category">Category<span>*</span></label>
                        <div id="categoryContainer" class="input-container">
                            <input class="version-2-t6 select" type="text" id="category" name="category"
                                placeholder="Select task category" autocomplete="off"
                                onfocus="initFocusInputSelect('category')">
                            <div id="dropDownCatOpen" class="input-container-icon"
                                onclick="initOnclickDropDownOpen('category')">
                                <button type="button" type="button"
                                    w3-include-svg="./assets/img/svgHTML/38-arrow_drop_down_open.html"></button>
                            </div>
                            <div id="dropDownCatClose" class="input-container-icon display-none"
                                onclick="initOnclickDropDownClose('category')">
                                <button type="button" type="button"
                                    w3-include-svg="./assets/img/svgHTML/39-arrow_drop_down_close.html"></button>
                            </div>
                        </div>
                        <div id="categoryList" class="user-contact-list">
                            <button id="categoryTechnicalTask" class="categoryBtn" type="button"
                                onclick="initOnclickDropDownClose('category')">
                                <span>Technical Task</span>
                            </button>
                            <button id="categoryUserStory" class="categoryBtn" type="button"
                                onclick="initOnclickDropDownClose('category')">
                                <span>User Story</span>
                            </button>
                        </div>
                    </div>
                    <span class="version-warning-V2 ghost">ghost</span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="footnote version-2-body">
    <span class="version-warning-V2">*</span>This field is required
</div>
</form>
</div>
