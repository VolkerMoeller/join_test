<div class="main-center">
    <div class="main-center-header">
        <h1>Join 360</h1>
        <p>&nbsp;</p>
        <span>Key Metrics at a Glance</span>
    </div>
    <div class="main-center-tablet">
        <div class="main-center-dashboard">
            <div class="dashboard-row">
                <div class="frame-btn">
                    <div class="btn-rectangle-anchor">
                        <button class="rectangle-btn pencil-btn abs-cnt">
                            <div class="rect-btn-cnt-lft" w3-include-svg="./assets/img/svgHTML/30-pencil.html"></div>
                            <div class="rect-btn-cnt-rgt">
                                <span>1</span>
                                <span>To-do</span>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="frame-btn">
                    <div class="btn-rectangle-anchor">
                        <button class="rectangle-btn check-btn abs-cnt">
                            <div class="rect-btn-cnt-lft" w3-include-svg="./assets/img/svgHTML/31-check.html"></div>
                            <div class="rect-btn-cnt-rgt">
                                <span>1</span>
                                <span>Done</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="dashboard-row">
                <div class="frame-btn">
                    <div class="btn-urgency-anchor">
                        <button class="urgency-btn abs-cnt">
                            <div class="urgency-btn-lft">
                                <div class="rect-btn-cnt-lft" w3-include-svg="./assets/img/svgHTML/32-urgent.html">
                                </div>
                                <div class="urgency-btn-cnt-rgt">
                                    <span>1</span>
                                    <span>Urgent</span>
                                </div>
                            </div>
                            <p class="rect-btn-vector"></p>
                            <div class="urgency-btn-rgt"></div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="dashboard-row">
                <div class="frame-btn">
                    <div class="btn-square-anchor">
                        <button class="square-btn abs-cnt">Board</button>
                    </div>
                </div>
                <div class="frame-btn">
                    <div class="btn-square-anchor">
                        <button class="square-btn abs-cnt">Progress</button>
                    </div>
                </div>
                <div class="frame-btn">
                    <div class="btn-square-anchor">
                        <button class="square-btn abs-cnt">Feedback</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-center-welcome">
            <span>Welcome</span>
        </div>
    </div
