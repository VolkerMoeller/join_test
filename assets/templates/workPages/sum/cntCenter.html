<div id="mainCenterSum" class="main-center">
    <div class="main-center-header">
        <h1>Join 360</h1>
        <p>&nbsp;</p>
        <span>Key Metrics at a Glance</span>
    </div>
    <div class="main-center-tablet">
        <div class="main-center-dashboard">
            <div class="dashboard-row">
                <div class="frame-btn">
                    <div class="rectangle-btn-anchor">
                        <button class="rectangle-btn pencil-btn abs-cnt">
                            <div class="rect-btn-cnt-lft" w3-include-svg="./assets/img/svgHTML/30-pencil.html"></div>
                            <div class="rect-btn-cnt-rgt">
                                <span id="toDo">0</span>
                                <span>To-do</span>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="frame-btn">
                    <div class="rectangle-btn-anchor">
                        <button class="rectangle-btn check-btn abs-cnt">
                            <div class="rect-btn-cnt-lft" w3-include-svg="./assets/img/svgHTML/31-check.html"></div>
                            <div class="rect-btn-cnt-rgt">
                                <span id="done">0</span>
                                <span>Done</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="dashboard-row">
                <div class="frame-btn">
                    <div class="urgency-btn-anchor">
                        <button class="urgency-btn abs-cnt">
                            <div class="urgency-btn-lft">
                                <div class="rect-btn-cnt-lft" w3-include-svg="./assets/img/svgHTML/32-urgent.html">
                                </div>
                                <div class="urgency-btn-cnt-rgt">
                                    <span id="urgent">0</span>
                                    <span>Urgent</span>
                                </div>
                            </div>
                            <p class="rect-btn-vector"></p>
                            <div class="urgency-btn-info">
                                <span id="urgentDate">No Date</span>
                                <span>Upcoming Deadline</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <div class="dashboard-row">
                <div class="frame-btn">
                    <div class="square-btn-anchor">
                        <button class="square-btn abs-cnt">
                            <span id="inBoard">0</span>
                            <span>Tasks in <br>Board</span>
                        </button>
                    </div>
                </div>
                <div class="frame-btn">
                    <div class="square-btn-anchor">
                        <button class="square-btn abs-cnt">
                            <span id="progress">0</span>
                            <span>Tasks in <br>Progress</span>
                        </button>
                    </div>
                </div>
                <div class="frame-btn">
                    <div class="square-btn-anchor">
                        <button class="square-btn abs-cnt">
                            <span id="feedback">0</span>
                            <span>Awaiting <br>Feedback</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id='mainCenterWelcome' class="main-center-welcome"></div>
    </div
